databaseChangeLog:
  - changeSet:
      id: 2
      author: vivannikov
      changes:
        - sqlFile:
            dbms: postgresql
            encoding: utf-8
            endDelimiter: \nGo
            relativeToChangelogFile: true
            splitStatements: true
            path: 01-create-documents-table.sql
      rollback:
        - sqlFile:
            dbms: postgresql
            encoding: utf-8
            endDelimiter: \nGo
            relativeToChangelogFile: true
            splitStatements: true
            path: 01-drop-documents-table.sql