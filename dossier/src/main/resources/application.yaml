server.port: 8083

spring:
  cloud:
    function:
      definition: consumerFinishRegistrationBinding;consumerCreateDocumentsBinding;consumerSendDocumentsBinding;consumerSendSesCodeBinding;consumerSendIssuedCreditBinding
    stream:
      bindings:
        consumerFinishRegistrationBinding-in-0:
          destination: finish-registration
        consumerCreateDocumentsBinding-in-0:
          destination: create-documents
        consumerSendDocumentsBinding-in-0:
          destination: send-documents
        consumerSendSesCodeBinding-in-0:
          destination: send-ses
        consumerSendIssuedCreditBinding-in-0:
          destination: credit-issued
      kafka:
        binder:
          brokers:
            - localhost:9092
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/dossier
    username: postgres
    password: postgres
  liquibase:
    change-log: classpath:db/changelog/changelog-master.yaml
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

