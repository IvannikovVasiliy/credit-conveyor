spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres-credit-conveyor:5432/dossier
    username: postgres
    password: postgres
  jpa:
    hibernate.ddl-auto: validate
    show-sql: true
  liquibase:
