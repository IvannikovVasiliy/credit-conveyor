  group-id: dossier-ms-group
  topics:
    finish-registration-topic:
      name: finish-registration
      count-consumers: 3
    create-documents-topic:
      name: create-documents
      count-consumers: 3
    send-documents-topic:
      name: send-documents
      count-consumers: 3
    sign-documents-topic:
      name: send-ses
      count-consumers: 3

